{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Document</title>
</head>
<body>
        <div style="text-align: center;">
                <h2>FORMULARIO CRUD  para Alumnos</h2> <br>
                <form action="alumnosAdd" method="POST">
                    {% csrf_token %}
                    <pre> Rut:  <input type="text" name="rut"></pre>
                    <pre> Nombre:  <input type="text" name="rut"></pre>
                    <pre> Apellido Paterno:  <input type="text" name="rut"></pre>
                    <pre> Apellido Materno:  <input type="text" name="rut"></pre>
                    <pre> Fecha Nac.:  <input type="date" name="fechaNac"></pre>
                    <pre> Género:  <select name="genero">
                            {% for genero in generos %}
                                <option value="{{genero.id_genero}}">{{genero.genero}}</option>
                            {% endfor %}
                             </select></pre>
                    <pre> Celular:  <input type="text" name="telefono"></pre>
                    <pre> Email:  <input type="text" name="email"></pre>
                    <pre> Dirección:  <input type="text" name="direccion"></pre>

                    <input type="submit" name="opcion" value="Agregar">
                </form><br><br>
                <a href="{% url 'crud' %}"> Volver</a>
                <br>
                <div id="idMensajes" >
                    {% if mensaje %}
                    {{mensaje}}
                    {% endif %}
                </div>
        </div>


</body>
</html>
