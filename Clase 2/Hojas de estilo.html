<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilo Embebido-->
    <style>
        body {
            background-color: linen;
        }
        h2 {
            color: maroon;
            margin-left: 40px;
        }
        p{
            text-align: center;
            color: green;
        }
        #para1{
            text-align: right;
            color: yellow;
        }
        .clase_especifica {
            text-align: left;
            color: royalblue;
        }
    </style>
    <link rel="stylesheet" href="Style.css">
    <title>Hojas de estilo</title>
</head>
<body>
    <!--Ejemplo de estilo en linea-->
    <h1 style="color: blue;text-align: center;">Esto es un Título</h1>
    <p style="color: rebeccapurple;">Esto es un párrafo</p>
    <!--Estilo Embebido-->
    <h2>Esto es un Título</h2>
    <p id="para1">Esto es un párrafo</p>
    <!--Estilo desde Archivo-->
    <div class="contenedor"> 
        <h3 class="clase_especifica">Esto es un Título</h3>
        <p class="clase_especifica">Esto es un párrafo</p>
    </div>
    <div class="contenedor2"> 
        <h4>Esto es un Título</h4>
        <h5>Titulo más pequeño</h5>
    </div>




</body>
</html>
